version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json → running npm ci"
            npm ci
          else
            echo "No package-lock.json → running npm install"
            npm install
          fi
    build:
      commands:
        - CI=false npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

